<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    html, body {
      height: 100%;
    }
    #mynetwork {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #002b36;
    }
    .inlineimg {
      height: 1em; 
      width: 1em
    }
  </style>
</head>
<body>
  <div id="mynetwork"></div>
</body>
{% block content %}
{% endblock %}
<script type="text/javascript">
    var container = document.getElementById('mynetwork');

    var data = {
      nodes: nodes,
      edges: edges
    };

    var options = {
      edges: {
        font: {
          color: '#333333',
          background: '#BBBBBB'
        }
      },
      layout: {
        hierarchical: {
          direction: 'UD',
          levelSeparation: 300,
          sortMethod: 'directed'
        },
      },
      physics: {
        hierarchicalRepulsion: {
          nodeDistance: 300,
        },
      },
    };

    var network = new vis.Network(container, data, options);
</script>
</html>
